  </script> </head> <body class="fixed-top-nav "> <header> <nav id="navbar" class="navbar navbar-light navbar-expand-sm fixed-top" role="navigation"> <div class="container"> <a class="navbar-brand title font-weight-lighter" href="/"> Eric Chen </a> <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar top-bar"></span> <span class="icon-bar middle-bar"></span> <span class="icon-bar bottom-bar"></span> </button> <div class="collapse navbar-collapse text-right" id="navbarNav"> <ul class="navbar-nav ml-auto flex-nowrap"> <li class="nav-item "> <a class="nav-link" href="/">About </a> </li> <li class="nav-item "> <a class="nav-link" href="/blog/">Blog </a> </li> <li class="nav-item active"> <a class="nav-link" href="/projects/">Projects <span class="sr-only">(current)</span> </a> </li> <li class="nav-item "> <a class="nav-link" href="/repositories/">Repositories </a> </li> <li class="nav-item "> <a class="nav-link" href="/resume/">Resume </a> </li> <li class="toggle-container"> <button id="light-toggle" title="Change theme"> <i class="ti ti-sun-moon" id="light-toggle-system"></i> <i class="ti ti-moon-filled" id="light-toggle-dark"></i> <i class="ti ti-sun-filled" id="light-toggle-light"></i> </button> </li> </ul> </div> </div> </nav> <progress id="progress" value="0"> <div class="progress-container"> <span class="progress-bar"></span> </div> </progress> </header> <div class="container mt-5" role="main"> <div class="post"> <header class="post-header"> <h1 class="post-title">PyTorch CINIC-10 Model</h1> <p class="post-description">description</p> </header> <article> <label for="fileInput"><strong>Upload Image:</strong></label> <input id="fileInput" type="file" name="file" accept="image/*"> <br> <label for="imageUrl"><strong>Or Enter Image URL:</strong></label> <input type="text" id="imageUrl" placeholder="https://somewebsite.com/somepicture.png" style="width: 25%;"> <button id="uploadBtn">Upload</button> <div id="output" style="padding: 1em 0;"></div> <div id="barChart"></div> <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script> <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script> <script>
const labels = ["airplane", "automobile", "bird", "cat", "deer", "dog", "frog", "horse", "ship", "truck"];

async function request(url) {
    const response = await fetch('https://cors-anywhere.herokuapp.com/' + url, {
        method: 'GET', 
        headers: {
            'Accept': '*/*'
        }
    });
    if (!response.ok) throw new Error('Error ' + response.status);
    const blob = await response.blob();
    return new File([blob], 'imageFromUrl', {type: blob.type});
}

async function processAndPredict(file) {
    const reader = new FileReader();
    reader.onload = async function(event) {
        const img = new Image();
        img.onload = async function() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, 32, 32);
            const imageData = ctx.getImageData(0, 0, 32, 32);

            const mean = [0.485, 0.456, 0.406];
            const std  = [0.229, 0.224, 0.225];

            const inputData = new Float32Array(32 * 32 * 3);
            for (let i = 0; i < 32; i++) {
                for (let j = 0; j < 32; j++) {
                    const pixelIndex = (i * 32 + j) * 4;
                    const r = imageData.data[pixelIndex] / 255.0;
                    const g = imageData.data[pixelIndex + 1] / 255.0;
                    const b = imageData.data[pixelIndex + 2] / 255.0;

                    const idx = i * 32 + j;
                    inputData[idx] = (r - mean[0]) / std[0];
                    inputData[1024 + idx] = (g - mean[1]) / std[1];
                    inputData[2048 + idx] = (b - mean[2]) / std[2];
                }
            }

            const session = await ort.InferenceSession.create('/assets/models/model.onnx');
            const inputTensor = new ort.Tensor('float32', inputData, [1, 3, 32, 32]);
            const feeds = {'input.1': inputTensor};
            const outputMap = await session.run(feeds);
            const outputTensor = outputMap['498'];
            const tensorData = outputTensor.data;

            function softmax(logits) {
                const highest = Math.max(...logits);
                const shifted = logits.map(score => Math.exp(score - highest));
                const total = shifted.reduce((acc, val) => acc + val, 0);
                return shifted.map(prob => (prob / total) * 100);
            }

            const predictions = softmax(tensorData);

            let maxIndex = 0;
            for (let i = 1; i < predictions.length; i++) {
                if (predictions[i] > predictions[maxIndex]) {
                    maxIndex = i;
                }
            }

            const predictedLabel = labels[maxIndex];
            const predictedConf = predictions[maxIndex].toFixed(2);

            document.getElementById('output').innerHTML = `I am guessing <strong>${predictedLabel}</strong> was your image with ${predictedConf}% confidence!`;

            var data = [{
                type: 'bar',
                x: labels,
                y: predictions
            }];

            Plotly.newPlot('barChart', data, {autosize: true, margin: {t: 0, b: 50, l: 30, r: 10}}, {displayModeBar: false});
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}

document.addEventListener("DOMContentLoaded", function () {
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            processAndPredict(file);
        }
    });

    uploadBtn.addEventListener('click', async function() {
        const url = document.getElementById('imageUrl').value.trim();
        if (!url) return;
        try {
            const file = await request(url);
            processAndPredict(file);
        }
        catch (error) {
            document.getElementById('output').textContent = 'Upload error: ' + error.message;
        }
    });
});
</script> </article> </div> </div> <footer class="fixed-bottom" role="contentinfo"> <div class="container mt-0"> Â© Copyright 2025 Eric Chen. </div> </footer> <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <script src="/assets/js/bootstrap.bundle.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/js/mdb.min.js" integrity="sha256-NdbiivsvWt7VYCt6hYNT3h/th9vSTL4EDWeGs5SN3DA=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha256-Nn1q/fx0H7SNLZMQ5Hw5JLaTRZp0yILA/FRexe19VdI=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js" integrity="sha256-htrLFfZJ6v5udOG+3kNLINIKh2gvoKqwEhHYfTTMICc=" crossorigin="anonymous"></script> <script defer src="/assets/js/masonry.js?a0db7e5d5c70cc3252b3138b0c91dcaf" type="text/javascript"></script> <script defer src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js" integrity="sha256-ZgMyDAIYDYGxbcpJcfUnYwNevG/xi9OHKaR/8GK+jWc=" crossorigin="anonymous"></script> <script defer src="/assets/js/zoom.js?85ddb88934d28b74e78031fd54cf8308"></script> <script src="/assets/js/no_defer.js?2781658a0a2b13ed609542042a859126"></script> <script defer src="/assets/js/common.js?e0514a05c5c95ac1a93a8dfd5249b92e"></script> <script defer src="/assets/js/copy_code.js?c8a01c11a92744d44b093fc3bda915df" type="text/javascript"></script> <script defer src="/assets/js/jupyter_new_tab.js?d9f17b6adc2311cbabd747f4538bb15f"></script> <script defer type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js" integrity="sha256-MASABpB4tYktI2Oitl4t+78w/lyA+D7b/s9GEP0JOGI=" crossorigin="anonymous"></script> <script src="/assets/js/mathjax-setup.js?a5bb4e6a542c546dd929b24b8b236dfd"></scr
